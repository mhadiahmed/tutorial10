
{%block messages%}
	
		{% if messages %}
			<div class="alert alert-success col-sm-6 col-sm-offset-3" role="alert" >
				<ul class="messages">
			    	{% for message in messages %}
			    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			    	{% endfor %}
				</ul>
			</div>
		{% endif %}
	
{%endblock%}
